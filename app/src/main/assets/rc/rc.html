<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=640,user-scalable=yes">
  </head>
  <script type="text/javascript" src="rc.js"></script>
  <!--script type="text/javascript" src="dummy.js"></script-->
  <link rel="stylesheet" type="text/css" href="normalize.css" />
  <link rel="stylesheet" type="text/css" href="rc.css" />
  <body>
    <div class="rc-block">
      <div class="rc-card-style" id="rc-card-style">
        <img class="rc-card-front" id="rc-card-front"/>
        <img class="rc-card-photo" id="rc-card-photo"/>
        <div class="rc-labels-wrapper" id="rc-rc-labels" style="display: block;">
          <div class="rc-header">
            <div class="rc-government-wrapper">
              <div class="rc-government-jp">日本国政府</div>
              <div class="rc-government-en">GOVERNMENT OF JAPAN</div>
            </div>
            <div class="rc-card-name-wrapper">
              <div class="rc-card-name-jp">在留カード</div>
              <div class="rc-card-name-en">RESIDENCE CARD</div>
            </div>
            <div class="rc-number-wrapper">
              <div class="rc-number-jp">番号</div>
              <div class="rc-number-en">No.</div>
            </div>
          </div>
        </div>
        <div class="rc-labels-wrapper" id="rc-sprc-labels">
          <div class="rc-header type-sprc">
            <div class="rc-government-wrapper">
              <div class="rc-government-jp">日本国政府</div>
              <div class="rc-government-en">GOVERNMENT OF JAPAN</div>
            </div>
            <div class="rc-card-name-wrapper">
              <div class="rc-card-name-jp type-sprc">特別永住者証明書</div>
              <div class="rc-card-name-en type-sprc">SPECIAL PERMANENT RESIDENT CERTIFICATE</div>
            </div>
            <div class="rc-number-wrapper">
              <div class="rc-number-jp">番号</div>
              <div class="rc-number-en">No.</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
